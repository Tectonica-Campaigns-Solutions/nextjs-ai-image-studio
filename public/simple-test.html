<!DOCTYPE html>
<html>
<head>
    <title>Simple Enhancement Test</title>
</head>
<body>
    <h1>Simple Enhancement Test</h1>
    <button onclick="testEnhancement()">Test Enhancement</button>
    <div id="output"></div>
    
    <script>
        async function testEnhancement() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing...';
            
            try {
                const testPrompt = "a beautiful landscape";
                const response = await fetch('/api/external/flux-pro-text-to-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: testPrompt,
                        useJSONEnhancement: true,
                        jsonOptions: {
                            intensity: 0.8
                        }
                    })
                });
                
                const data = await response.json();
                output.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                output.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
